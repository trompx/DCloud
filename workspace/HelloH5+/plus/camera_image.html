<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>Hello H5+</title>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript">
var w = null;
document.addEventListener( "plusready", function () {
	if ( w === null ) {
		w = plus.ui.createWaiting( "" );
	}
}, false );
function imgLoaded() {
	if ( w ) {
		w.close();
	} else {
		w = undefined;
	}
	var b = document.body;
	var img = document.getElementById("img");
	var pb = b.clientHeight/b.clientWidth,
	pi = img.clientHeight/img.clientWidth;
	if ( pb > pi ) {
		img.style.width = "100%";
	} else {
		img.style.height = "100%";
	}
	b.style.lineHeight = b.clientHeight+"px";
//	setTimeout( function() {
//		img.style.webkitTransition = "all 0.5s ease-in";
//		img.style.opacity = "1.0";
//	}, 1000 );
}
function imgError() {
	if ( w ) {
		w.close();
	} else {
		w = undefined;
	}
	document.getElementById("img").style.display = "none";
	plus.ui.alert( "无效的图片资源", function(){
		back();
	} );
}
function loadMedia( src ) {
	document.getElementById("img").src = src;
}
//setTimeout( function(){
//	document.getElementById("img").src = "../img/5.jpg";
//},1000);
		</script>
		<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
		<style type="text/css" media="screen">
img {
	vertical-align: middle;
}
		</style>
	</head>
	<body style="text-align:center;background:#000000;">
		<img id="img" onclick="back();" onload="imgLoaded();" onerror="imgError();"></img>
	</body>
</html>
